<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
      <h1>Dice Menia</h1>
      <div class="dice">
          <p>Player 1</p>
           <img src="images/dice1.png" alt="" id="check1">
      </div>
      <div class="dice">
        <p>Player 2</p>
         <img src="images/dice2.png" alt="" id="check2">
    </div>
    <div>
        <button onclick="ludogame()" class="btn">Play</button>
    </div>
    </div>
    <script>
        ludogame=()=>{
        
            const play1=Math.floor(Math.random()*6)+1;
       const play1dice=`images/dice${play1}.png`;
         document.getElementById('check1').setAttribute('src',play1dice);

         const play2=Math.floor(Math.random()*6)+1;
       const play2dice=`images/dice${play2}.png`;
         document.getElementById('check2').setAttribute('src',play2dice);
        if(play1>play2)
        {
          document.querySelector('h1').innerHTML="Player 1 Won"
        }else if(play1<play2)
        {
            document.querySelector('h1').innerHTML="Player 2 Won"
        }else{
            document.querySelector('h1').innerHTML="Draw"
        }
    }
    </script>
</body>
</html>
